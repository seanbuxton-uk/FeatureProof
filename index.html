<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Basic:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="habit-tracker">
      <div class="habit-tracker1">Habit tracker</div>
      <section class="habit-1">
        <div class="status-null-wrapper">
          <div class="status-null" id="statusNull"></div>
        </div>
        <b class="eat-five-fruit">Eat five fruit and veg per day</b>
      </section>
    </div>

    <div id="doneContainer" class="popup-overlay" style="display: none">
      <div class="done">
        <div class="status-done"></div>
      </div>
    </div>

    <script>
      var statusNull = document.getElementById("statusNull");
      if (statusNull) {
        statusNull.addEventListener("click", function () {
          var popup = document.getElementById("doneContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "";
            popupStyle.alignItems = "flex-start";
            popupStyle.justifyContent = "";
          }
          popup.removeAttribute("closable");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
    </script>
  </body>
</html>
